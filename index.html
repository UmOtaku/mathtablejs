<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16pt;
            text-align: center;
            margin: auto;
            position: relative;
        }
        #num{
            border: 1px black solid;
            border-radius: 12px;
        }
        #res{
            width: 480px;
            margin: auto;
            border: 1px black solid;
            border-radius: 25px;
            align-items: center;
            justify-self: center;
            background-color: lightyellow;
        }
        #hidzero{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <input type="number" id="num" value="0" class="css" oninput="cmt()">
    <br> <br>
    <div id="res">
        <p class="css" id="result"> </p>
    </div>
    <br>
    <input type="button" value="Hide zero" onclick="hideZero()" id="hidzero">
    <script>
        // Variables creation
        let times = 0;
        let hidzero = false;
        let isHide = false;
        let buttonValue = "Show zero";
        // Default color to hide-show zero buttom
        isHide ? document.getElementById("hidzero").style.backgroundColor = "green":document.getElementById("hidzero").style.backgroundColor = "red";

        // Hide zero function
        function hideZero(){
            isHide ? document.getElementById("hidzero").style.backgroundColor = "red":document.getElementById("hidzero").style.backgroundColor = "green"; // Defining the color for the button
            document.getElementById("hidzero").value = buttonValue; // Changing the text of the button
            hidzero = !hidzero; // Changing the hidzero variable to its opposite
            isHide = !isHide;   // Changing the isHide variable to its opposite
            isHide ? buttonValue = "Hide zero": buttonValue = "Show zero"; // Attributing the text of button Hide zero, base on isHide value
            cmt(); // Restarting the math table
        }
        function cmt(){
            times++; //Maximum times variable is incremented 
            let num = document.getElementById("num").value ? document.getElementById("num").value:0;  // Num variable recieves the value of the num input number, if its nothing then it's definite with a zero
            if(times > 0){ // Restart the math table content
                document.getElementById("result").innerHTML = "";
                times = 0;
            }
            for(hidzero?i=1:i=0; i<=10; i++){ // Create the math table
                document.getElementById("result").innerHTML += "<p id='result'> "+num+" * "+i+" = "+num*i +"</p>";
            }
        }
        cmt();
    </script>
</body>
</html>
