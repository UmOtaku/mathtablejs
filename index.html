<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 16pt;
            text-align: center;
            margin: auto;
            position: relative;
        }
        #num{
            border: 1px black solid;
            border-radius: 12px;
        }
        #res{
            width: 480px;
            margin: auto;
            border: 1px black solid;
            border-radius: 25px;
            align-items: center;
            justify-self: center;
            background-color: lightyellow;
        }
        #hidzero{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <input type="number" id="num" value="0" class="css" oninput="cmt()">
    <br> <br>
    <div id="res">
        <p class="css" id="result"> </p>
    </div>
    <br>
    <input type="button" value="Hide zero" onclick="hideZero()" id="hidzero">
    <script>
        let times = 0;
        let hidzero = false;
        let isHide = false;
        let buttonValue = "Show zero";
        isHide ? document.getElementById("hidzero").style.backgroundColor = "green":document.getElementById("hidzero").style.backgroundColor = "red";

        function hideZero(){
            isHide ? document.getElementById("hidzero").style.backgroundColor = "red":document.getElementById("hidzero").style.backgroundColor = "green";
            document.getElementById("hidzero").value = buttonValue;
            hidzero = !hidzero;
            isHide = !isHide;    
            isHide ? buttonValue = "Hide zero": buttonValue = "Show zero";
            cmt();
        }
        function cmt(){
            times++;
            let num = document.getElementById("num").value ? document.getElementById("num").value:0;  
            if(times > 0){
                document.getElementById("result").innerHTML = "";
                times = 0;
            }
            for(hidzero?i=1:i=0; i<=10; i++){
                document.getElementById("result").innerHTML += "<p id='result'> "+num+" * "+i+" = "+num*i +"</p>";
            }
        }
        cmt();
    </script>
</body>
</html>
