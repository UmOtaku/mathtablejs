<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Table</title>
    <style>
        body{
            font-size: 16pt;
            text-align: center;
            margin: auto;
            position: relative;
        }
        #num{
            border: 1px black solid;
            border-radius: 12px;
        }
        #res{
            width: 480px;
            margin: auto;
            border: 1px black solid;
            border-radius: 25px;
            align-items: center;
            justify-self: center;
            background-color: lightyellow;
        }
        #hidzero, #darkmode{
            font-size: 32px;
        }
    </style>
</head>
<body>
    <input type="number" id="num" value="0" class="css" oninput="cmt()">
    <br> <br>
    <div id="res">
        <p class="css" id="result"> </p>
    </div>
    <br>
    <input type="button" value="Hide zero" onclick="hideZero()" id="hidzero">
    <input type="button" value="Dark Mode" onclick="darkMode()" id="darkmode">
    <script src="script.js"> </script>
</body>
</html>
